<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg " style="background: linear-gradient(90deg, #C7C5F4, #776BCC); padding: 20px;">
    <div class="container-fluid">
      <a class="navbar-brand">Expense Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{ url_for('dashboard') }}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{ url_for('expense') }}">Manage Expenses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('budget') }}">Manage Budgets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('budget_report') }}">Report and analytics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
          </li>
        </ul>
        
      </div>
    </div>
  </nav>
    <h1>Your Expense</h1>
    <button class="add-expense"><a href="{{ url_for('addexpense') }}">Add New Expense</a></button>
    <table>
        <tr>
            <th>Id</th>
            <th>Category Name</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {% for item in data %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.category_name }}</td>
                <td>{{ item.amount }}</td>
                <td>{{ item.description }}</td>
                <td><a href="{{ url_for('editexpense', id =item.id) }}">Edit</a></td>
                <td><a onclick="return confirm('Are you sure to delete?');" href="{{ url_for('deleteexpense', id=item.id) }}">Delete</a></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
